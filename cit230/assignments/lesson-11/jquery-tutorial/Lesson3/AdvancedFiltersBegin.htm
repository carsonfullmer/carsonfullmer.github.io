<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<!--<script src="js/jquery-3.2.1.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
	$(function(){
        $('li:nth-child(3)').css('background-color', 'rgb(248, 95, 95)');
		// All jQuery code goes here



	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
