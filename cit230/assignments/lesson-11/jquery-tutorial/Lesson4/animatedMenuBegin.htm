<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animatedMenu.css">
    <!--<script src="js/jquery-3.2.1.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
	$(function(){
        
        $('.navigation > li ').hover(function(){
            //This code executes when the mouse hovers over the list item
            
            $(this).addClass('openSesame');
        },function(){
            //This code executes when the mouse leaves the list item
            
            $(this).removeClass('openSesame');
        });

	})
	</script>
</head>
<body>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
</body>
</html>
