<body>

    <header>
        <img src="images/weather-image.jpg" alt="The site logo">
        <h1>What's the weather?</h1>
        <div class="subheading">Should you stay in, or should you go out?</div>
    </header>

    <!-- site navigation use placeholder references -->
    <nav>
        <button onclick="toggleNavMenu()">&#9776;</button>
        <ul>
            <li><a href="franklin.7.html">Home</a></li>
            <li class="active"><a href="#">Franklin</a></li>

            <li><a href="#">Storm Center</a></li>
            <li><a href="gallery.7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <label>Full Name: <input type="text" name="fullname" value="" placeholder="Full Name" pattern="[a-zA-z]{5, 99}" required></label>
        <label>Email: <input type="email" name="email" value="" placeholder="myemail@gmail.com" pattern="" required></label>
        <label>Phone number: <input type="tel" name="phoneNumber" value="" placeholder="3334445555" pattern="[0-9]{10, 20}" required></label>
        <label>Zip Code: <input type="number" name="zip" value="" placeholder="83440" pattern="[0-9]{5, 99}" required></label>
        <label>Storm Date: <input type="date" name="strmDate" value="" placeholder="Date of storm" pattern="[0-9]{1,99}" required></label>
        <label>Storm Type: <input type="text" name="strmType" list="type"></label>
        <datalist id="type">
            <option value="Flash Flood"></option>
            <option value="Hail"></option>
            <option value="Hurrucane"></option>
            <option value="Thunderstorm"></option>
            <option value="Tornado"></option>
            </datalist>
        <label for="rating">Rating (1 to 10)</label>
		<input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue">5</span><br>
        <label>Full Name: <input type="text" name="fullname" value="" placeholder="Full Name" pattern="[a-zA-z]{5,10}" required></label>

    </main>

    <footer>
        <aside>
            (222-222-2222)<br> 1234 Sunnyside Ln.<br> Rexburg, ID 83440
        </aside>
        <p class="footer-bar">&copy;2017 All Rights Reserved | What's the weather? | <span id="currentdate"></span></p>
    </footer>




<script src="scripts/adjustRating.js" type="text/javascript"></script>
